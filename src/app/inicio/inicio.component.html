<div class="header-container">
    <div class="logo">
        <img src="ruta-del-logo.png" alt="Logo Eurocolor">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div class="catalog-button">
        <button>Descargar Cat√°logo</button>
    </div>
</div>

<div class="carousel-container">
  <div class="custom-carousel">
    <p-carousel 
        [value]="images" 
        [numVisible]="1" 
        [numScroll]="1" 
        [circular]="true" 
        [autoplayInterval]="3000" 
        [transitionOptions]="{ easing: 'ease-in-out', duration: 500 }">

        <ng-template pTemplate="item" let-item>
            <div class="p-carousel-item">
                <img [src]="item.itemImageSrc" [alt]="item.alt" />
            </div>
        </ng-template>

        <ng-template pTemplate="thumbnail" let-item>
            <div class="custom-thumbnail">
                <img [src]="item.thumbnailImageSrc" [alt]="item.title" />
            </div>
        </ng-template>
    </p-carousel>
  </div>
</div>
